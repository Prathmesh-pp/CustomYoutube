<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Study YouTube </title>
  <link rel="stylesheet" href="somethingcrazy.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Only Study YouTube 🎥</h1>
      <p> Sirf Study karni he Bhai varna JEE ke result ke din izzat ka faluda ho jayega 🤡</p>
    </header>
    <div class="input-box">
      <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
      <button id="loadVideoBtn">Load Video</button>
    </div>
    <div id="videoContainer" class="hidden">
      <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
      <button id="closeVideoBtn">Close Video</button>
    </div>
  </div>
  <script src="somethingcrazy.js"></script>
</body>
</html>
